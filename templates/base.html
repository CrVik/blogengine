<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
        {% block title %}
            Blog engine - the default title
        {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'posts_list_url' %}">Мой блог <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_create_url' %}">Новый пост</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users_news_list_url' %}">Лента новостей</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users_blog_list_url' %}">Блоги юзеров</a>
            </li>
        </ul>
        <a href="/logout" class="btn btn-outline-success my-2 my-sm-0">ВЫЙТИ</a>
    </div>
</nav>


<div class="container mt-2">
    <div class="row">
        <div class="col-6 offset-2">
            {% block content %}
                <p>Default contentv on the /p>
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
